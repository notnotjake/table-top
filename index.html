<!doctype html>
<html lang="en">
	<head>
		<!--Site Info-->
		<meta charset="utf-8">
		<title>Table Top - New Game</title>
		<meta name="description" content="Keep score of simple games and see who comes out on top">
		<!-- <link rel="canonical" href="https://dayticket.advanceas.com/"> -->
		<!--Appearance-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- <link rel="apple-touch-icon" href="https://www.advanceas.com/images/logo.png"> -->
		<!-- <link rel="icon" type="image/png" sizes="271x271" href="https://www.advanceas.com/images/logo.png"> -->
		<!-- OpenGraph -->
		<meta property="og:title" content="Table Top">
		<meta property="og:site_name" content="Table Top - Simple Score Keeping">
		<!-- <meta property="og:url" content="https://dayticket.advnaceas.com/"> -->
		<meta property="og:type" content="website">
		<meta property="og:description" content="Keep score of simple games and see who comes out on top">
		<!-- <meta property="og:image" content="https://www.advanceas.com/images/logo.png"> -->
	</head>
	
	<body>
		<div class="player-card p1" id="p1-card">
			<div class="player-text">
				<h2 id="p1-name">Player One</h2>
				<h1 id="p1-score">0</h1>
			</div>
		</div>
		
		<div class="game" id="controls">
			<div id="play-to-wrapper">
				<p>Play To</p>
				<input id="play-to-input" type="number" pattern="[0-9]*" placeholder="Play To" value="11"/>
			</div>
			<p id="game-button">Give a point by tapping a player's square</p>
		</div>
		
		<div class="player-card p2" id="p2-card">
			<div class="player-text">
				<h1 id="p2-score">0</h1>
				<h2 id="p2-name">Player Two</h2>
			</div>
		</div>
		
		<script type="text/javascript" src="app.js"></script>
	</body>
	
</html>
